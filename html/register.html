<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG Demo - Register</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center">
        <form action="" id="form" class="form">
            <img src="../assets/register.png" alt="" class="form_img">
            <h4 class="form_header">
                Register
            </h4>
            <input type="text" autofocus id="firstName" placeholder="First name" class="input input--focus">
            <input type="text" id="lastName" placeholder="Last name" class="input input--focus">
            <input type="text" id="email" placeholder="Email" class="input input--focus">
            <input type="text" id="password" placeholder="Password" class="input input--focus">
            <button type="submit" class="btn btn--full form--btn">
                Submit
            </button>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
